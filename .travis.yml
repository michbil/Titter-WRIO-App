language: ruby

services:
  - docker

before_install:
  - docker pull mongo:latest
  - docker run --name mongo -p 27017:27017 -d mongo mongod --smallfiles
  - docker build --tag titter .
  - docker ps -a
  - docker run --link mongo:mongo -v `pwd`:/srv/host titter /bin/sh -c "cp /srv/host/config.json.travis /srv/www/config.json && gulp test"

script:
  - docker ps -a

branches:
  only:
    - master
    - production

notifications:
  slack: wrioos:XDZWFBrf9TDtoEOcw5YGBM4a

after_success:
  - if [ "$TRAVIS_BRANCH" == "production" ] && [ "$(git log -1 --format='%an')" == "Alexey Anshakov" ]; then npm run bumpVersion; fi

